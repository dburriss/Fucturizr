os: Visual Studio 2017
version: 1.0.{build}
dotnet_csproj:
  patch: true
  file: '**\*.csproj;**\*.props;**\*.fsproj;**\*.xml'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
init:
  - cmd: git config --global core.autocrlf true
install:  
  - ps: .\install.ps1
before_build:
  - cmd: dotnet --version
build_script:
  - cmd: dotnet build -c Release
  - cmd: dotnet pack -c Release
deploy:  
- provider: NuGet
  server: https://www.myget.org/F/dburriss-ci/api/v2/package
  api_key:
    secure: 'Rx7T4w1rjWYdQyNk7wKBOjylk11kMKhd8QfVnjbLdTNr+HJwDIDegUzqb5AXNWmr'
  skip_symbols: true
  on:
    branch: master
    appveyor_repo_tag: false
  artifact: /.*\.nupkg/
- provider: NuGet
  name: production
  api_key:
    secure: '7VpK8Gvri1c8bMEUDum0hpv8zZ66qMzoOsJaiKX8W5M0R/qj8Y6T+YD7N0U04RM0'
  on:
    branch: master
    appveyor_repo_tag: true
  artifact: /.*\.nupkg/